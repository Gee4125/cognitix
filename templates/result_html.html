<!DOCTYPE html>
<html>
<head>
    <title>Speech Recognition Result</title>
    <style>
        body {
            background: url('/static/background.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .next-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Speech Recognition Result</h1>
        <p>You said: {{ recognized_text }}</p>
        <p>Accuracy (Text 1): {{ accuracy1 }}%</p>
        <p>Accuracy (Text 2): {{ accuracy2 }}%</p>
        <button class="next-button" onclick="window.location.href='/next'">Next</button>
    </div>
</body>
</html>
